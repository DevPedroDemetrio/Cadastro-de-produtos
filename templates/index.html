<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
     <style>
        /* Altura total da viewport */
        html, body {
            height: 100%;
        }
        /* Classe para centralizar o card vertical e horizontalmente */
        .centralizado {
            min-height: 100%; /* Altura mínima para a viewport */
            display: flex;
            align-items: center; /* Alinha itens verticalmente */
            justify-content: center; /* Alinha itens horizontalmente */
        }
         
    </style>
</head>
<body>

    <div class="centralizado">
      <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='cada.jpeg')}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Cadastro de Produtos</h5>
          <p class="card-text">Aplicação de cadastro de Produtos escolha a baixo suas opções</p>
          <a href="{{ url_for('cadastro') }}" class="btn btn-info">Cadastrar</a>
          <a href="{{ url_for('lista') }}" class="btn btn-info" >Lista de cadastros</a>
        </div>
      </div>
    
</body>
</html>
