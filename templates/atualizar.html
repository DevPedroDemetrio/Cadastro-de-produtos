<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel='stylesheet' href="{{url_for('static', filename='css/cadastro.css')}}"/>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
 <!-- boostrap -->
  <h2 style="text-align:center;">Atualizar Cursos</h2>
   <hr>
  <form action="{{url_for('atualizar', id=dado.id)}}" method="POST" class="form-controll">
      <label>Nome do Produto</label>
      <input class="form-control" type="text" name="produto" value="{{ dado.produto }}" required>
      <label>Categoria</label>
      <textarea class="form-control" type="text" name="categoria"  required>{{ dado.categoria }}</textarea>
      <label>Quantidade</label>
      <input class="form-control" type="number" name="quantidade" value="{{ dado.quantidade }}" required>
      <button value="submit" class="btn btn-success">Atualizar</button>
  </form>
  <br>
  <br>
  <br>
  <a href="{{url_for('index')}}">
    <button class="btn btn-danger">Voltar</button> "
  </a>
  
<!-- fim -->
      
</body>
</html>
