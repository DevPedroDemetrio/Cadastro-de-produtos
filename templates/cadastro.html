<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link rel='stylesheet' href="{{url_for('static', filename='css/cadastro.css')}}"/>  

</head>
<body>

<div class="container" >
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>

  <div class="content">      
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="post" action="{{url_for('cadastro')}}"> 
        <h1>Cadastrar Produto</h1> 
        <p> 
          <label for="email_login">Nome do Produto</label>
          <input id="email_login" name="produto" required="required" type="text" placeholder="Digite o nome do produto"/>
        </p>

        <p> 
          <label for="senha_login">Categoria</label>
          <input id="senha_login" name="categoria" required="required" type="text" placeholder="Categoria do produto" /> 
        </p>

        <p> 
          <label for="senha_login">Quantidade</label>
          <input id="senha_login" name="quantidade" required="required" type="number" placeholder="Quantidade do produto" /> 
        </p>
        

        <p> 
          <input type="submit" value="Cadastrar" /> 
        </p>
        
      </form>
    </div>
  </div>
</div>
  <br>
  <br>
  <br>
  <br>
    <a href="{{url_for('index')}}">
      <button class="btn btn-danger">Voltar</button> "
    </a>

</body>
