<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>

    <h2 style="text-align: center;">Lista de produtos</h2>
    <hr>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Produto</th>
        <th scope="col">Categoria</th>
        <th scope="col">Quantidade</th>
        </tr>
        </thead>
    <tbody>
        {% for item in cadastro %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.produto }}</td>
                <td>{{ item.categoria }}</td>
                <td>{{ item.quantidade }}</td>
                <td>
                <a href="{{ item.id }}/excluir" onclick="return confirm('Deseja mesmo excluir esse item?')" class="btn btn-warning btn-xs">Excluir</a>
                </td>
                    <td><a href="{{ item.id }}/atualizar" class="btn btn-dark btn-xs">Atualizar</a></td>
                </tr>
        {% endfor %}
        </tbody>
       </table>
    <br>
    <br>
    <br>
    <br>
    <a href="{{url_for('index')}}">
      <button class="btn btn-danger">Voltar</button> "
    </a>

    
</body>
</html>
